info:
  contactEmail: philippe.brossier@ons.gov.uk
  version: ${project.version}
  commit: ${buildNumber}
  branch: ${scmBranch}
  buildTime: ${timestamp}

security:
  basic:
    enabled: false
  user:
    name: gateway
    password: ctp

management:
  port: 8231
  context-path: /mgmt
  security:
    role: SUPERUSER
    enabled: true
  health:
    rabbit:
      enabled: false

server:
  port: 8131
  servlet-path: /

endpoints:
  enabled: true
  sensitive: true

spring:
  output:
    ansi:
      enabled: never
  application:
    name: ONS Kirona DRS Gateway

  sleuth:
    sampler:
      percentage: 1

  zipkin:
    enabled: false # true is the default to post to a Zipkin server at 9411

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    org.springframework: error
    uk.gov.ons.ctp: debug

